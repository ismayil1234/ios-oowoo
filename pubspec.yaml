name: oowoo
description: A learning app

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0
  provider: ^5.0.0
  dio: ^4.0.0
  flutter_secure_storage: ^4.2.0
  loading_overlay: ^0.2.1
  device_info_plus: ^2.0.1
  async: ^2.5.0
  firebase_messaging: ^10.0.3
  firebase_core: ^1.3.0
  video_player: ^2.1.12
  youtube_player_flutter: ^8.0.0
  flutter_windowmanager: ^0.1.0
  image_picker: ^0.8.3+2
  jiffy: ^4.1.0
  image_cropper: ^1.4.1
  advance_pdf_viewer: ^2.0.0
  path_provider: ^2.0.2
  photo_view: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpeg"
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Light.ttf
        - asset: fonts/Poppins-Bold.ttf
        - asset: fonts/Poppins-ExtraBold.ttf
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


